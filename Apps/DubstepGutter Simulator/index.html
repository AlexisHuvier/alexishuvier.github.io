<!DOCTYPE html>

<html>
	<head>
		<title>DubstepGutter Simulator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body onload="start();">
		<div style="display:none;">
			<img src="dsg.png" alt="DSG" id="dsg">
			<img src="play.png" alt="Play" id="playImg">
			<img src="pause.png" alt="Pause" id="pauseImg">
		</div>
		
		<div id="container">
			<canvas id="canvas" width="1920" height="1080"></canvas><br />
			<nav id="settings">
				<canvas id="progressBar" width="1024" height="16"></canvas><span id="currentTime">0:00/0:00</span>
				<img src="play.png" alt="play" id="playPause">
				<img src="volume.png" alt="Volume" class="controlIcon"><input type="range" min="0" max="100" value="80" id="volume">
				<img src="fullscreen.png" alt="Fullscreen" id="fullscreen">
			</nav>
		</div>
		
		<footer>
			<h2>How to use it ?</h2>
			<p>
				Drag &amp; drop a song on the DSG disk to set the song, and an image to set the background !
			</p>
			<a class="small" href="https://icons8.com">Icon pack by Icons8</a>
		</footer>
	</body>
</html>
